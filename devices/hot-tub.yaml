switch:
  - platform: gpio
    name: "hot tub temp up"
    pin: 22
    id: gpio_temp_up
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: gpio_temp_up
    
  - platform: gpio
    name: "hot tub temp down"
    pin: 23
    id: gpio_temp_down
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: gpio_temp_down
  
  - platform: gpio
    name: "hot tub light up"
    pin: 17
    id: gpio_light_up
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: gpio_light_up
  

  - platform: gpio
    name: "hot tub light down"
    pin: 5
    id: gpio_light_down
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: gpio_light_down
  
  - platform: gpio
    name: "hot tub jets"
    pin: 18
    id: gpio_jets
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: gpio_jets
  
  - platform: gpio
    name: "hot tub clean"
    pin: 19
    id: gpio_clean
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: gpio_clean
  
